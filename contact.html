    <script>
        // Get the profile card element
const profileCard = document.querySelector('.form-container');

// Listen for the mousemove event to track cursor position
profileCard.addEventListener('mousemove', (e) => {
    const cardWidth = profileCard.offsetWidth;
    const cardHeight = profileCard.offsetHeight;

    // Calculate the mouse position relative to the center of the card
    const mouseX = e.clientX - profileCard.offsetLeft;
    const mouseY = e.clientY - profileCard.offsetTop;

    // Calculate the rotation values for X and Y axis based on the mouse position
    const rotateX = ((mouseY / cardHeight) - 1) * -15; // Rotate by a max of 20deg on Y-axis
    const rotateY = ((mouseX / cardWidth) - 1) * 10; // Rotate by a max of -20deg on X-axis

    // Apply the rotation to the profile card
    profileCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
});

// Reset the transform when the mouse leaves the card
profileCard.addEventListener('mouseleave', () => {
    profileCard.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
});

    </script>
